<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="family">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Ubuntu Mono derivative Powerline</string>
    </test>
    <edit name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Fira Code</string>
    </test>
    <edit name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>
</fontconfig>
